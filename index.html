<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
<link rel="stylesheet" href="bus_booking_seat.css">
<title>Booking Seat</title>
</head>
<body>
<div class="container-fluid">
    <div id="selected_list">
        
    </div>
    <div id="booking-seat">
        <table>
            <tr>
                <td class="btn-unselected btn-seat btn-seat-available" data-seat_id="2">0</td>
                <td class="btn-seat-unavailable btn-seat"><i class="fa fa-female"></i></td>
                <td class="btn-unseat"></td>
                <td class="btn-seat-unavailable btn-seat"><i class="fa fa-male"></i></td>
                <td class="btn-unselected btn-seat btn-seat-available">0</td>
            </tr>
            <tr>
                
                <td class="btn-seat-unavailable btn-seat"><i class="fa fa-users"></i></td>
                <td class="btn-seat-unavailable btn-seat"><i class="fa fa-users"></i></td>
                <td class="btn-unseat"></td>
                <td class="btn-seat-unavailable btn-seat"><i class="fa fa-lock"></i></td>
                <td class="btn-unselected btn-seat btn-seat-available">0</td>
            </tr>
            <tr>
                <td class="btn-unselected btn-seat btn-seat-available">0</td>
                <td class="btn-unselected btn-seat btn-seat-available">100</td>
                <td class="btn-unseat"></td>
                <td class="btn-unselected btn-seat btn-seat-available">100</td>
                <td class="btn-unselected btn-seat btn-seat-available">0</td>
            </tr>
        </table>
        </div>
</div>
